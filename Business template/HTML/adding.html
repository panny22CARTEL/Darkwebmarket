<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Your Car or Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
    }

    .listing-form {
      margin: 30px auto;
      padding: 20px;
      width: 60%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .listing-form input, .listing-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .listing-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .listing-form button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Car & Service Marketplace</h1>
  </header>

  <!-- Form for listing cars or services -->
  <div class="listing-form">
    <h2>List Your Car or Service</h2>
    <form id="listingForm">
      <input type="text" id="listingTitle" placeholder="Enter Title (e.g., 2015 BMW for Sale)" required>
      <textarea id="listingDescription" placeholder="Enter Description" rows="4" required></textarea>
      <input type="url" id="listingImage" placeholder="Enter Image URL (e.g., car-image.jpg)" required>
      <button type="submit">Submit Listing</button>
    </form>
  </div>

  <script>
    // Handle the form submission and save the listing to localStorage
    document.getElementById('listingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the input values from the form
      const title = document.getElementById('listingTitle').value;
      const description = document.getElementById('listingDescription').value;
      const imageUrl = document.getElementById('listingImage').value;

      // Create a listing object
      const listing = {
        title: title,
        description: description,
        imageUrl: imageUrl
      };

      // Retrieve existing listings from localStorage (or create an empty array if none exist)
      const listings = JSON.parse(localStorage.getItem('listings')) || [];

      // Add the new listing to the array
      listings.push(listing);

      // Save the updated array back to localStorage
      localStorage.setItem('listings', JSON.stringify(listings));

      // Reset the form
      document.getElementById('listingForm').reset();

      // Redirect to the listings page
      window.location.href = '/HTML/listings.html';
    });
  </script>
  <a href="/HTML/murder.html" class="btn">click here for other options!</a>

</body>
</html>
